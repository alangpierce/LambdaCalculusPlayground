apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.alangpierce.lambdacalculusplayground"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "1.1.0"

        // Exclude 64-bit binaries so that React Native can work.
        // See https://corbt.com/posts/2015/09/18/mixing-32-and-64bit-dependencies-in-android.html
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        packagingOptions {
            exclude "lib/arm64-v8a/libbitmaps.so"
            exclude "lib/arm64-v8a/libgifimage.so"
            exclude "lib/arm64-v8a/libimagepipeline.so"
            exclude "lib/arm64-v8a/libmemchunk.so"
            exclude "lib/arm64-v8a/libwebp.so"
            exclude "lib/arm64-v8a/libwebpimage.so"
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            resValue 'string', 'app_name', 'LCP Debug'
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            resValue 'string', 'app_name', 'Lambda Calculus Playground'
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.facebook.react:react-native:+'
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile project(':react-native-dialogs')
}
